<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Aplicación de tareas</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/jquery-e1431944403253.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a href="#" class="navbar-brand">Aplicación de tareas</a>
<ul class="navbar-na ml-auto">
    <form class="form-inline my-2 my-lg-0">
        <input type="search" id="busqueda" class="form-control mr-sm-2" placeholder="Buscar tarea">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
</ul>
</nav>

<div class="container p-4">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <form id="formulario-tarea">
                        <input type="hidden" id="id_tarea">
                        <div class="form-group">
                            <input type="text" id="nombre" class="form-control" placeholder="Nombre de la tarea">
                        </div>
                        <div class="form-group">
                            <textarea id="descripcion" class="form-control" placeholder="Descripcion de la tarea" ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block text-center">Agregar tarea</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card my-4" id="resultados">
                <div class="card-body">
                    <ul class="container" id="resultado-tareas"></ul>
                </div>
            </div>
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nombre</td>
                        <td>Descripcion</td>
                    </tr>
                </thead>
                <tbody id="tareas"></tbody>
            </table>
        </div>
    </div>
</div>




  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
